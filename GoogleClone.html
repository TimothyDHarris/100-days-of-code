<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Below is the link to the downloaded bootstrap version 5.0 file -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- below is my css file to overwrite any bootstrap styling -->
    <link rel="stylesheet" href="GoogleClone.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google font for FindR text -->
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <!-- Bootstrap JS below -->
    <link rel="stylesheet" href="bootstrap.bundle.js">
    <title>FindR</title>
</head>

<body>

    <div class="container d-flex flex-column main-div text-center align-middle">
        <div class="row align-items-center justify-content-center">
            <div class="row">
                <h2 class="display-2">
                    <label for="findr" class="form-label findr-font">FindR</label>
                </h2>
            </div>
            <div class="input-group mb-3 ">
                <input id="findr" type="text" class="form-control rounded-start" list="datalistOptions"
                    placeholder="Type to search..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary rounded-end" type="button" id="button-addon2"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg> Search!</button>
                <datalist id="datalistOptions">
                    <option value="Georga Runoff Election">
                    <option value="Will 2021 be better than 2020?">
                    <option value="Presidential Election">
                    <option value="How to keep to a new year's resolution">
                    <option value="Is FindR a good alternative to Google?">
                </datalist>
            </div>
        </div>
    </div>

</body>

</html>
